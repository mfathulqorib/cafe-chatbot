<div class="flex-grow">
    <label for="menuItem" class="block text-sm font-medium text-gray-700">Menu Item</label>
    <select 
    id="menuItem"
    x-model="selectedItemId" 
    class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2">
    <option value="">-- Select a menu item --</option>
    {% for item in options %}
        <option value="{{ item.id }}" 
        x-data='{name: "{{ item.name }}", price: {{ item.price }}, formatted_price: "{{ item.formatted_price }}"}'>
        {{ item.name }} ({{ item.formatted_price }})
        </option>
    {% endfor %}
    </select>
</div>
<div class="w-24">
    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
    <input 
    type="number" 
    id="quantity"
    x-model="selectedQty" 
    min="1" 
    class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2">
</div>
<button 
    type="button" 
    @click="addItem()" 
    class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
    <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
    </svg>
    Add
</button>
