<div {% if type == "password" %} x-data="{ showPassword: false }" {% endif %}>
    <label for="{{ field }}" class="block text-sm font-medium text-gray-700">{{ label }}</label>
    <div class="mt-1">
        <input 
            {% if type == "password" %}
                x-bind:type="showPassword ? 'text' : 'password'"
            {% else %}
                type="{{type|default:'text'}}" 
            {% endif %}
            id="{{ field }}" 
            name="{{ field }}" 
            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2"
            placeholder="{{placeholder|default:''}}" 
            value="{{value|default:''}}"
            required={{is_required|default:True}}>
    </div>
    {% if type == "password" %}
    <label class="inline-flex items-center mt-2 text-sm text-gray-600">
        <input type="checkbox" x-model="showPassword" class="mr-2">
        Show password
    </label>
    {% endif %}
</div>
