{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KitchenIntel - AI-powered cafe management system for streamlining operations and enhancing customer experience.">
    <meta name="keywords" content="cafe management, AI chatbot, sales insights, menu management, cafe operations">
    <meta name="author" content="KitchenIntel">
    <link rel="stylesheet" href="{% static 'output.css' %}">
    <title>{% block title %}KitchenIntel{% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.0/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 overscroll-none">
    <div class="flex h-screen">
        {% if user.is_authenticated %}
        <div class="w-64 flex-shrink-0">
            {% include "shared/components/navbar.html" %}
        </div>
        {% endif %}
        <main class="flex-grow bg-gray-100 overflow-y-auto">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
