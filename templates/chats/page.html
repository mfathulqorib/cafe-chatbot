{% extends "base.html" %}
{% load static %}
{% load chat_tags %}

{% block content %}
<script src="{% static 'script/chatManager.js' %}"></script>

<body class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 h-screen flex flex-col max-w-2xl">
        <!-- Header -->
        <div class="flex flex-col items-center py-6">
            <div class="flex items-center space-x-2">
              <!-- Optional: You can use Heroicons or an SVG for the bot/coffee icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 21h8m-4-4v4m-6-4a4 4 0 118 0m-8 0h8a4 4 0 004-4V9a4 4 0 00-4-4H6a4 4 0 00-4 4v4a4 4 0 004 4z" />
              </svg>
              <h1 class="text-2xl font-bold text-gray-800">BrewBot</h1>
            </div>
            <p class="text-sm text-gray-500">Your AI Caf√© Assistant</p>
        </div>
        <div id="content">

        </div>
        
        <!-- Chat Area -->
        <div id="chat-area" class="flex flex-col flex-1 bg-white rounded-lg shadow-md mb-4 overflow-hidden">
            <div id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto">
                
            </div>
            
            <!-- Input Area - Fixed at bottom -->
            <div class="border-t border-gray-200 p-4">
                <form id="chat-form" class="flex space-x-2">
                    <input 
                        type="text" 
                        id="user-input" 
                        class="flex-1 border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        placeholder="Type your message..." 
                        autocomplete="off"
                    >
                    <button 
                        id="submit-btn"
                        type="submit" 
                        disabled
                        class="bg-blue-500 text-white rounded-full p-2 
                               hover:bg-blue-600 
                               focus:outline-none focus:ring-2 focus:ring-blue-500 
                               disabled:bg-blue-300 disabled:cursor-not-allowed disabled:opacity-70"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
