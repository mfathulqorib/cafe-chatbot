<div class="flex h-full flex-col bg-white shadow-lg transition-all duration-300 overflow-hidden relative z-10">
    <!-- Logo Header -->
    <div class="flex h-24 items-center justify-center bg-blue-600 p-4">
        <div class="w-full text-white text-center">
            {% include 'shared/components/logo.html' %}
        </div>
    </div>
    
    <!-- Navigation Section -->
    <div class="flex-grow flex flex-col justify-between p-0 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300">
        <nav class="flex-grow py-6 px-3">
            {% if user.is_authenticated %}
            <div class="mb-6 px-4">
                <p class="font-inter text-md font-medium">Hello, {{ user.username }}!</p>
            </div>
            {% endif %}
            <div class="mb-3 px-4">
                <h2 class="font-inter text-xs font-semibold text-gray-400 uppercase tracking-wider">Main</h2>
            </div>
            <ul class="space-y-1">
                <li>
                    <a href="{% url 'list-menu' %}" class="flex items-center gap-3 px-4 py-3 rounded-md text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <span class="font-inter font-medium">Menu</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'list-transaction' %}" class="flex items-center gap-3 px-4 py-3 rounded-md text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <span class="font-inter font-medium">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'chat' %}" class="flex items-center gap-3 px-4 py-3 rounded-md text-gray-600 hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-blue-500 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        <span class="font-inter font-medium">Chat</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Logout Section -->
        <div class="p-4 border-t border-gray-100">
            <a href="{% url 'logout' %}">
                <button class="hover:cursor-pointer w-full flex items-center gap-3 px-4 py-3 rounded-md text-gray-600 hover:bg-red-50 hover:text-red-600 transition-all duration-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 group-hover:text-red-500 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="font-inter font-medium">Sign Out</span>
                </button>
            </a>
        </div>
    </div>
</div>
