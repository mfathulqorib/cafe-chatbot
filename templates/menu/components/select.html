<div>
    <label for="{{id}}" class="block text-sm font-medium text-gray-700">{{label}}</label>
    <div class="mt-1">
        <select 
        id="{{id}}" 
        name="{{name}}"
        required    
        class="p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
            <option value="" disabled selected>{{default_option}}</option>
            {% for key, value in options %}
            <option value="{{ key }}" {% if input_value == key|stringformat:"s" %} selected {% endif %}>{{ value }}</option>
            {% endfor %}
        </select>
    </div>
</div>
