<table class="font-inter min-w-full text-gray-900 table" id="menu-table">
    <thead class="rounded-lg text-left text-sm font-normal">
    <tr>
        <th scope="col" class="px-4 py-3 font-medium">
        Menu name
        </th>
        <th scope="col" class="px-4 py-3 font-medium">
        Price
        </th>
        <th scope="col" class="px-4 py-3 font-medium">
        Description
        </th>
        <th scope="col" class="px-4 py-3 font-medium text-center">
        Category
        </th>
        <th scope="col" class="relative py-3 pl-6 pr-3">
        <span class="sr-only">Edit</span>
        </th>
    </tr>
    </thead>
    <tbody class="bg-white">
    {% for menu in menu_items %}
    <tr class="w-full border-b border-gray-400 py-3 text-sm last-of-type:border-none [&:first-child>td:first-child]:rounded-tl-lg [&:first-child>td:last-child]:rounded-tr-lg [&:last-child>td:first-child]:rounded-bl-lg [&:last-child>td:last-child]:rounded-br-lg">
        <td class="px-4 py-3 whitespace-nowrap">{{ menu.name }}</td>
        <td class="px-4 py-3 whitespace-nowrap">{{ menu.price }}</td>
        <td class="px-4 py-3 truncate max-w-3xs">{{ menu.description }}</td>
        <td class="px-4 py-3 whitespace-nowrap text-center">{{ menu.category }}</td>
        <td class="relative py-3 px-4 max-w-24">
            <div class="flex justify-end gap-3 ">
                <a href="{% url 'update-menu' menu.id %}" class="button-secondary p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </a>
                <a href="{% url 'delete-menu' menu.id %}" class="button-danger p-2" onclick="return confirm('Are you sure you want to delete this menu? This action cannot be undone.');">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
